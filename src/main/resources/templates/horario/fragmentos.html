<html xmlns="http://www.w3.org/1999/xhtml"

    <head th:replace="~{layout/plantilla :: head}">
        <title>Adoptame Liberia</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="Horario">
            <div class="card bg-light p-4 shadow-lg">
                <h3 class="text-center text-dark fw-bold">Horarios y Ubicación</h3>

                <div class="row mt-3">
                    <!-- Horarios -->
                    <div class="col-md-6">
                        <h5 class="fw-bold"><i class="fas fa-clock"></i> Horarios de atención</h5>
                        <ul class="list-group">
                            <li class="list-group-item">Lunes - Viernes: 9:00 AM - 6:00 PM</li>
                            <li class="list-group-item">Sábado: 9:00 AM - 2:00 PM</li>
                            <li class="list-group-item">Domingo: Cerrado</li>
                        </ul>
                    </div>

                    <!-- Ubicación -->
                    <div class="col-md-6">
                        <h5 class="fw-bold"><i class="fas fa-map-marker-alt"></i> Ubicación</h5>
                        <p>Estamos en Liberia, Guanacaste, Costa Rica</p>
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe 
                                class="embed-responsive-item w-100" 
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15761.36672662413!2d-85.4788398!3d10.6009974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f757cd797103ef7%3A0xc879283bfd786d6c!2sCl%C3%ADnica%20Veterinaria%20Dra%20Bulgarelli%20y%20Asociadas!5e0!3m2!1ses!2scr!4v1700000000000" 
                                width="100%" 
                                height="450" 
                                style="border:0;" 
                                allowfullscreen="" 
                                loading="lazy" 
                                referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
